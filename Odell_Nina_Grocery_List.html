<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Odell_Nina_Grocery_List</title>
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Font Awesome (latest) -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: #000000;
      color: #dddddd;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #app {
      background: #474747; 
      padding: 30px;
      border-radius: 10px;
      width: 460px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.8em;
      color: #4dabf7; 
    }
    .container-input {
      display: flex;
      margin-top: 10px;
    }
    .container-input input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
      background: transparent;
      border-bottom: 1px solid #4dabf7; 
      color: #eeeeee;
    }
    .container-input input::placeholder {
      color: #999999;
    }
    .container-input .add-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: #1976d2; 
      color: #ffffff;
      border-radius: 50%;
      margin-left: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .container-input .add-icon:hover {
      background: #2196f3;
    }
    ul.item-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    ul.item-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0d47a1; 
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      color: #ffffff;
    }
    ul.item-list li .left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }
    ul.item-list li .left label {
      margin: 0;
    }
    ul.item-list li .left .quantity-badge {
      margin-left: auto;
      background: #1565c0; 
      color: #ffffff;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 0.9em;
    }
    ul.item-list li .left label.done {
      text-decoration: line-through;
      color: #90caf9; 
    }
    ul.item-list li .trash-icon {
      color: #f70000; 
      cursor: pointer;
      font-size: 1.2em;
      margin-left: 10px;
      transition: color 0.3s;
    }
    ul.item-list li .trash-icon:hover {
      color: #c45105; 
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Grocery List</h1>
    <!-- List -->
    <ul class="item-list">
      <li v-for="(item, idx) in groceries" :key="idx">
        <div class="left">
          <input type="checkbox" v-model="item.done">
          <label :class="{ done: item.done }">
            {{ item.name }}
          </label>
          <span class="quantity-badge">x{{ item.quantity }}</span>
        </div>
        <i class="fa fa-trash trash-icon" @click="removeItem(idx)"></i>
      </li>
    </ul>

    <!-- Input section -->
    <div class="container-input">
      <input 
        type="text" 
        v-model="newItemName" 
        placeholder="Enter item name" 
        @keyup.enter="addItem" />
      <input 
        type="number" 
        v-model.number="newItemQty" 
        placeholder="Qty" 
        style="width: 60px; margin-left: 8px; border: none; border-bottom: 1px solid #4dabf7; background: transparent; color: #eeeeee;"
        min="1"
        @keyup.enter="addItem" />
      <div class="add-icon" @click="addItem">
        <i class="fa fa-plus"></i>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          newItemName: '',
          newItemQty: 1,
          groceries: []
        };
      },
      methods: {
        addItem() {
          const name = this.newItemName.trim();
          const qty = this.newItemQty;
          if (name !== '' && qty > 0) {
            this.groceries.push({
              name: name,
              quantity: qty,
              done: false
            });
            this.newItemName = '';
            this.newItemQty = 1;
          }
        },
        removeItem(index) {
          this.groceries.splice(index, 1);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
